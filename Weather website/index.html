<body>
    <div class="main">
      <marquee id="date" direction="right" loop="" class="date-element"></marquee>

      <h3 style="font-family: Georgia, serif;">Check your city Weather</h3>

      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Get Weather</button>

      <div id="weatherInfo">
        <h3 id="cityName">Madurai</h3>
        <div id="temperature">36.01Â°C</div>
        <img id="weatherIcon" src="weather.png" alt="Weather Icon" style="width: 100px; height: 100px;">
        <h4 id="condition" style="margin:0;">Scattered Clouds</h4>
      </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
